<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calc</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="calculator-block">
                <h2>Calculator</h2>

                <input type="text" name="text1" id="text1" placeholder="Enter Number 1">
                <input type="text" name="text1" id="text2" placeholder="Enter Number 2">
                <input type="text" name="text3" id="res" placeholder="Result">

                <div class="btn">
                    <button class="buttonCalc" id="add" onclick="addition()">+</button>
                    <button class="buttonCalc" id="sub" onclick="subtraction()">-</button>
                    <button class="buttonCalc" id="mul" onclick="multiply()">X</button>
                    <button class="buttonCalc" id="div" onclick="division()">/</button>
                    <button class="buttonCalc" id="clear" onclick="clearAll()">Clear</button>
                </div>

        </div>
        <script src="scriptFile.js"></script>

    </body>
</html>
